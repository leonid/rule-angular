<div class="form-group">
    <label for="name" class="col-sm-4 control-label">Наименование</label>
    <div class="col-sm-8">
        <input type="text" ng-model="vm.resource.data.name" class="form-control"
               id="name"
               placeholder="Введите наименование ресурса"/>
    </div>
</div>

<div class="form-group">
    <label for="shortname" class="col-sm-4 control-label">Короткий
        заголовок</label>
    <div class="col-sm-8">
        <input type="text" ng-model="vm.resource.data.shortName"
               class="form-control" id="shortName"
               placeholder="Введите краткое наименование ресурса"/>
    </div>
</div>

<div class="form-group">
    <label for="label" class="col-sm-4 control-label">Метка</label>
    <div class="col-sm-8">
        <input type="text" ng-model="vm.resource.data.label"
               class="form-control" id="label"
               placeholder="Введите метку ресурса"/>
    </div>
</div>

<div class="form-group">
    <label for="parent" class="col-sm-4 control-label">Родитель ресурса</label>
    <div class="col-sm-8">
        <input type="text"
               ng-model="vm.resource.data.parent"
               class="form-control"
               id="parent" placeholder="Выберите родительский ресурс"
               bs-typeahead
               bs-options="parent as parent.name for parent in resource.resources"/>
    </div>
</div>

<div class="form-group">
    <label for="type" class="col-sm-4 control-label">Тип ресурса</label>
    <div class="col-sm-8">
        <select ng-options="type for type in vm.resourceTypes"
                ng-model="vm.resource.data.type" class="form-control"
                id="type" placeholder="Введите тип ресурса">
            <option value="">-- Введите тип ресурса --</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label for="classifier" class="col-sm-4 control-label">Признак
        классификатора</label>
    <div class="col-sm-2">
        <input type="checkbox" ng-model="vm.resource.data.classifier"
               id="classifier"/>
    </div>
</div>
