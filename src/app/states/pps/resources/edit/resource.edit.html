<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close"
                        ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind-html="title"></h4>
            </div>
            <div class="modal-body">

                <div class="panel-body">
                    <h3>{{vm.resource.data.name}}</h3>


                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form class="form-horizontal" role="form"
                                  ng-submit="resource.saveResource()">
                                <div ng-include="'/app/states/pps/resources/resource.form.html'"></div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        ng-click="$hide()">Закрыть
                </button>
            </div>
        </div>
    </div>
</div>
